<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    </head>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/weather.css">
    <link rel="stylesheet" href="./CSS/news.css">
    <link rel="stylesheet" href="./CSS/about.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <!-- Top Navigation bar -->
    <nav class="nav">
        <a href="index.html" class="logo">
            <img src="assets/LogoNusa.png" alt="LogoNusa">
        </a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="Weather.html" class="active">Weather</a></li>
            <li><a href="WeatherNews.html" class="nav-white">News</a></li>
            <li><a href="AboutUs.html" class="nav-white">About Us</a></li>
        </ul>
        <div class="main">
            <div class="bx bx-menu menu-m" id="menu-icon"></div>
        </div>
    </nav>

    <!-- Weather Page -->
    <section class="weather-page count">
        <!-- Search -->
        <div class="center">
            <div class="search">
                <input type="text" placeholder="Search Location..." spellcheck="false">
                <button><img src="./assets/weatherIcon/search.png"></button>
            </div>
        </div>
        <!-- error page -->
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather-icon">
            <img src="./assets/weatherIcon/weather-icons.png" alt="weather" class="weather-icon mini-img">
        </div>

        <!-- Weather Card -->
        <div class="weather-card">
            <div class="col">
                <div class="current-weather-icon">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png">
                    <p>Weather Description</p>
                </div>
                <div class="time">
                    <p class="utc-hour"></p>
                    <p class="date"></p>
                </div>
            </div>
            <div class="col">
                <div class="temperature">
                    <h3>0°C</h3>
                    <p>Feels like 0°C</p>
                </div>
                <div class="location">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M12 20.8995L16.9497 15.9497C19.6834 13.2161 19.6834 8.78392 16.9497 6.05025C14.2161 3.31658 9.78392 3.31658 7.05025 6.05025C4.31658 8.78392 4.31658 13.2161 7.05025 15.9497L12 20.8995ZM12 23.7279L5.63604 17.364C2.12132 13.8492 2.12132 8.15076 5.63604 4.63604C9.15076 1.12132 14.8492 1.12132 18.364 4.63604C21.8787 8.15076 21.8787 13.8492 18.364 17.364L12 23.7279ZM12 13C13.1046 13 14 12.1046 14 11C14 9.89543 13.1046 9 12 9C10.8954 9 10 9.89543 10 11C10 12.1046 10.8954 13 12 13ZM12 15C9.79086 15 8 13.2091 8 11C8 8.79086 9.79086 7 12 7C14.2091 7 16 8.79086 16 11C16 13.2091 14.2091 15 12 15Z"
                            fill="rgba(0,62,101,1)"></path>
                    </svg>
                    <p>Location</p>
                </div>
            </div>
            <div class="col">
                <div class="humidity">
                    <h5>Humidity</h5>
                    <iconify-icon icon="material-symbols:humidity-percentage-outline-rounded" style="color: white;"
                        width="64" height="64"></iconify-icon>
                    <p>0%</p>
                </div>
                <div class="pressure">
                    <h5>Pressure</h5>
                    <iconify-icon icon="mingcute:wave-fill" style="color: white;" width="64" height="64"></iconify-icon>
                    <p>0 hPa</p>
                </div>
            </div>
            <div class="col">
                <div class="wind">
                    <h5>Wind Speed</h5>
                    <iconify-icon icon="ph:wind-bold" style="color: white;" width="64" height="64"></iconify-icon>
                    <p>0 km/h</p>
                </div>
                <div class="visibility">
                    <h5>Visibility</h5>
                    <iconify-icon icon="ic:outline-visibility" style="color: white;" width="64"
                        height="64"></iconify-icon>
                    <p>0 km</p>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <p>
            Copyright ® 2023 Team 9 - Nusantara All rights Recerved
        </p>
    </footer>

    <!-- all JS Script -->
    <script type="module" src="./JS/main.js"></script>
</body>

</html>
